<!DOCTYPE html>
<html>
<head>
	<title>Pseudo-clone: Twitter Sign Up</title>

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<style type="text/css">
		
		.navbar-brand
		{
		    position: absolute;
		    width: 100%;
		    left: 0;
		    text-align: center;
		    margin:auto;
		    color: skyblue; 
		    font-size: 1.5em;
		}

		.form-control {
			font-weight: bold;
			width: 350px;
			margin: 10px auto;
		}

		.btn-primary {
			width: 350px; 
			display: block; 
			margin: 10px auto;
			border-radius: 999px;
		}

	</style>

</head>
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-inverse" role="navigation" style="border-radius: 0">
		<div class="container-fluid">
	    	<div class="navbar-header">
	      		<a class="navbar-brand" href="#">
	    			<span><i class="fab fa-twitter"></i></span>
	      		</a>
	      	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toggleMenu" aria-expanded="false">
	      	        <span class="sr-only">Toggle navigation</span>
	      	        <span class="icon-bar"></span>
	      	        <span class="icon-bar"></span>
	      	    </button>
	        </div>	
	        <div class="collapse navbar-collapse" id="toggleMenu">
	        	<ul class="nav navbar-nav navbar-right" style="padding-right: 15px">
	        		<li class="dropdown">
	        		  	
	        		  	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" ariahaspopup="true" aria-expanded="false" style="color:white"><small>Have an account?</small> <strong>Log in</strong><span class="caret"></span></a>

	        		  	<ul class="dropdown-menu">
	        		   		<li>#</li>
	        		  		<li>#</li>
	        		  		<li>#</li>
	        		  	</ul>

	        		</li>
	        		<li class="dropdown">	      	
	        		  	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" ariahaspopup="true" aria-expanded="false" style="color:white">Language: <strong>English</strong><span class="caret"></span></a>

	        		  	<ul class="dropdown-menu">
	        		  		<li>Tagalog</li>
	        		  		<li>Cebuano</li>
	        		  		<li>Elvish</li>
	        		  	</ul>

	        		</li>
	        	</ul>
	        </div> <!-- navbar-collapse -->	   
		</div> <!-- container fluid -->
	</nav>

	<!-- SIGN UP FORM -->

			<!-- Make a horizontal form -->
			<form>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<h2 style="text-align: center">Join Twitter Today.</h2>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<input type="text" class="form-control center-block" placeholder="Full name">
						</div>			
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<input type="text" class="form-control center-block" placeholder="Phone or Email">
						</div>		
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<input type="password" class="form-control center-block" placeholder="Password">
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<div class="checkbox" style="width: 350px; margin: 10px auto;">
								<label>
									<input type="checkbox">
									<span>
										Personalize Twitter based on where you've seen Twitter content on the web. 
										<a href="#">Learn more.</a>
									</span>
								</label>	
							</div>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<button type="button" class="btn btn-primary btn-lg">Sign Up</button>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<p style="width: 350px; margin: 10px auto; font-size: 12px">
								By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use. Others will be able to find you by email or phone number when provided.
							</p>
						</div>
					</div>
				</div>
			</form>		

</body>
</html>
