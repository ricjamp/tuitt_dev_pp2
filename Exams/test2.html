			<!-- Make a horizontal form -->
			<form>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<h2 style="text-align: center">Join Twitter Today.</h2>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<input type="text" class="form-control center-block" placeholder="Full name">
						</div>			
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<input type="text" class="form-control center-block" placeholder="Phone or Email">
						</div>		
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<input type="password" class="form-control center-block" placeholder="Password">
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<div class="checkbox" style="width: 350px; margin: 10px auto;">
								<label>
									<input type="checkbox">
									<span>
										Personalize Twitter based on where you've seen Twitter content on the web. 
										<a href="#">Learn more.</a>
									</span>
								</label>	
							</div>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<button type="button" class="btn btn-primary btn-lg">Sign Up</button>
						</div>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<p style="width: 350px; margin: 10px auto; font-size: 12px">
								By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use. Others will be able to find you by email or phone number when provided.
							</p>
						</div>
					</div>
