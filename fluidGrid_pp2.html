<!DOCTYPE html>
<html>
<head>
	<title>Fluid Grid System</title>

	<link rel="stylesheet" type="text/css" href="fluidCSS.css">

	<meta name = "viewport" content = "width=device-width, initial scale = 1.0">

</head>
<body>

	<div class="container">
		
		<div class="row header">
		
			<div class="headerCol">
		

			</div>

		</div>

			<div class="right col-lg-4 col-md-6 col-sm-12">RIGHT</div>

		</div>

			<div class="clm">5</div>

			<div class="clm">7</div>
			<div class="clm">8</div>
			<div class="clm">9</div>
			<div class="clm">10</div>
			<div class="clm">11</div>
			<div class="clm">12</div>

		</div>		

		<div class="row footer">
		
			<div class="footerCol">
		

			</div>

		</div>

	</div>


</body>
</html>
